name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: CI / CD
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=13.6,name=iPhone 11 Pro']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Get Dependencies
        run: pod install
      - name: Create GitVersion.swift
        run: |
          version=$(git rev-parse --verify HEAD | cut -c 1-7)
          curdate=$(date +"%Y-%m-%d")
          filesource="//  DO NOT EDIT - GENERATED FILE\n//  GitVersion.swift\n//  Created on $curdate.\n//\n\npublic let GIT_SHA_VERSION = \"$version\""
          cd "`git rev-parse --show-toplevel`/Common/Common"
          echo "$filesource" > GitVersion.swift
          touch GitVersion.swift
          cat GitVersion.swift
      - name: Build
        run: |
          xcodebuild clean build -workspace Introspective.xcworkspace -scheme CI-CD -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
         destination: ${{ matrix.destination }}
      - name: Test
        run: |
          xcodebuild clean test -workspace Introspective.xcworkspace -scheme CI-CD -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
         destination: ${{ matrix.destination }}
